name: telegram-scraper-bot

build:
  type: docker

run:
  cmd: "python main.py"
  env:
    - name: BOT_TOKEN
      value: "your_bot_token_here"
    - name: API_ID
      value: "your_api_id_here"
    - name: API_HASH
      value: "your_api_hash_here"
    - name: MONGODB_URI
      value: "your_mongodb_uri_here"
